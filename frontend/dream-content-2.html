    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow-x: hidden;
            background: #000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        img {
            display: block;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* Orange Poster Section */
        .poster-section {
            width: 100vw;
            min-height: 100vh;
            position: relative;
            background: #ff8c42;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .poster-section img {
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: contain;
            transform: translate3d(0, 0, 0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Portrait Section */
        .portrait-section {
            width: 100vw;
            min-height: 100vh;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            padding: 40px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .portrait-container {
            position: relative;
            width: 40%;
            max-width: 500px;
            z-index: 5;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate3d(0, 0, 0);
            will-change: filter, transform;
        }

        .portrait-container.smoke-ended {
            filter: grayscale(100%) contrast(1.3) brightness(1.1);
        }

        .portrait-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: grayscale(100%) contrast(1.1);
            position: relative;
            z-index: 15;
            transform: translate3d(0, 0, 0);
        }

        /* Smooth CSS smoke effect */
        .smoke-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }

        .smoke-particle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.2) 30%, transparent 70%);
            filter: blur(50px);
            transform: translate3d(0, 0, 0);
            will-change: transform, opacity;
            opacity: 0;
        }

        .smoke-container.active .smoke-particle {
            animation: smokeFlowRight 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes smokeFlowRight {
            0% {
                transform: translate3d(0, 0, 0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translate3d(100vw, 0, 0) scale(2.5);
                opacity: 0;
            }
        }

        .smoke-particle:nth-child(1) { top: 30%; left: 10%; animation-delay: 0s; width: 180px; height: 180px; }
        .smoke-particle:nth-child(2) { top: 40%; left: 15%; animation-delay: 0.1s; width: 220px; height: 220px; }
        .smoke-particle:nth-child(3) { top: 50%; left: 12%; animation-delay: 0.2s; width: 200px; height: 200px; }
        .smoke-particle:nth-child(4) { top: 60%; left: 18%; animation-delay: 0.3s; width: 190px; height: 190px; }
        .smoke-particle:nth-child(5) { top: 70%; left: 14%; animation-delay: 0.4s; width: 210px; height: 210px; }
        .smoke-particle:nth-child(6) { top: 35%; left: 20%; animation-delay: 0.5s; width: 185px; height: 185px; }
        .smoke-particle:nth-child(7) { top: 45%; left: 16%; animation-delay: 0.6s; width: 195px; height: 195px; }
        .smoke-particle:nth-child(8) { top: 55%; left: 13%; animation-delay: 0.7s; width: 205px; height: 205px; }
        .smoke-particle:nth-child(9) { top: 65%; left: 19%; animation-delay: 0.8s; width: 215px; height: 215px; }
        .smoke-particle:nth-child(10) { top: 38%; left: 17%; animation-delay: 0.9s; width: 188px; height: 188px; }
        .smoke-particle:nth-child(11) { top: 48%; left: 11%; animation-delay: 1s; width: 198px; height: 198px; }
        .smoke-particle:nth-child(12) { top: 58%; left: 21%; animation-delay: 1.1s; width: 192px; height: 192px; }
        .smoke-particle:nth-child(13) { top: 42%; left: 14%; animation-delay: 1.2s; width: 208px; height: 208px; }
        .smoke-particle:nth-child(14) { top: 52%; left: 22%; animation-delay: 1.3s; width: 202px; height: 202px; }
        .smoke-particle:nth-child(15) { top: 62%; left: 16%; animation-delay: 1.4s; width: 212px; height: 212px; }

        .darkness-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(0, 0, 0, 0.5) 40%, #000 80%);
            pointer-events: none;
            z-index: 3;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(212, 20, 90, 0.9);
            color: #ffeb3b;
            border: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate3d(0, 0, 0);
            will-change: transform;
        }

        .back-btn:hover {
            background: rgba(212, 20, 90, 1);
            transform: translate3d(0, -2px, 0);
            box-shadow: 0 10px 30px rgba(212, 20, 90, 0.4);
        }

        /* Loading screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        html {
            scroll-behavior: smooth;
        }

        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1),
                        transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-in-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .portrait-container {
                width: 60%;

            }

            .portrait-section {
                padding: 20px;
            }

            .smoke-particle {
                width: 100px;
                height: 100px;
            }
        }
    </style>

    <script>
        // Fade-in on scroll
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in-section').forEach(section => {
            observer.observe(section);
        });

        // Portrait & Smoke trigger
        const portraitSection = document.getElementById('portraitSection');
        const portraitContainer = document.getElementById('portraitContainer');
        const smokeContainer = document.getElementById('smokeContainer');

        const portraitObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    console.log('üé® Portrait visible - triggering smoke!');
                    smokeContainer.classList.add('active');
                    
                    setTimeout(() => {
                        portraitContainer.classList.add('smoke-ended');
                    }, 2500);
                }
            });
        }, { threshold: 0.7 });

        portraitObserver.observe(portraitSection);

        // Loading screen
        window.addEventListener('load', () => {
            const loading = document.getElementById('loading');
            const images = document.querySelectorAll('img');
            let imagesLoaded = 0;

            if (images.length === 0) {
                hideLoading();
            }

            images.forEach(img => {
                if (img.complete) {
                    imagesLoaded++;
                    if (imagesLoaded === images.length) {
                        hideLoading();
                    }
                } else {
                    img.addEventListener('load', () => {
                        imagesLoaded++;
                        if (imagesLoaded === images.length) {
                            hideLoading();
                        }
                    });
                }
            });

            function hideLoading() {
                setTimeout(() => {
                    loading.classList.add('hidden');
                }, 300);
            }
        });

        // Replace with actual images
        document.getElementById('posterImage').src = 'images/mukti2.png';
        document.getElementById('portraitImage').src = 'images/mukti.jpg';

        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);
    </script>
